- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.tmux.local.conf: tmux.local.conf
    ~/.vimrc: vimrc
    ~/.config/tmuxinator: tmuxinator_config
    ~/.skhdrc: skhdrc
    ~/.yabairc: yabairc
    ~/.tvrc: tvrc
    ~/.zshrc: zshrc
    ~/.aliasrc: aliasrc
